---
layout: resume
title: Landmarks
---
<h2>Landmarks</h2>
<hr /><br />
<ul class="post-list">
  {% for landmark in site.data.landmarks %}
  <li>
    <div><strong>{{ landmark.name }}</strong></div>
    {{ landmark.address }}<br />
    {{ landmark.city }}, {{ landmark.state}} {{ landmark.postal_code}}<br />
    <div>
      <img src="{{ landmark.picture }}" width="150px" height = "150px" />
    </div>
  </li>
  {% endfor %}
</ul>
