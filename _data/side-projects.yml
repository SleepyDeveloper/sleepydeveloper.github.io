- type: position
  company: <a href="https://www.meetup.com/LittleTokyoKaiwaClub/" target="_blank">Little Tokyo Kaiwa Club</a>
  location: Los Angeles, CA
  title: Co-founder and Organizer
  duration: March 2016 - July 2017
  technologies: meetup.com, ruby, ruby on rails, javascript, jquery
  description: I Co-founded a Japanese-English language exchange group in Little Tokyo. I prepared Japanese and English lessons and taught the attendees how to speak Japanese and English. I also built a rails app to track attendance and other information.

- title: Ad Poster
  type: coding_project
  link: https://github.com/SleepyDeveloper/ad_poster
  technologies: Ruby, JSON, Selenium, Watir, Dotenv
  description: Automatically posts advertisements for Kaiwa Club and other Japanese Meetup groups to a popular advertising site using <b>Selenium</b> and <b>Watir</b>. Ad content is configured via a json file. Adheres to 12-factor application principles by using <b>dotenv</b> to manage login credentials.

- title: JMDict
  type: coding_project
  link: https://github.com/SleepyDeveloper/jmdict
  technologies: Ruby, XML, JSON, Nokogiri, Trollop
  description: A set of tools to aid my Japanese studies. Using the JMDict project's open source Multilingual Japanese Dictionary, I created a database and a set of tools to create flashcards and practice problems. Some of the code is available on github.

- title: Glossary
  type: coding_project
  link:
  technologies: Ruby, Ruby on Rails, Postgresql, Trollop
  description: A rails app with a database based on the <a target="_blank" href="http://www.edrdg.org/jmdict/j_jmdict.html">JMDict Project</a>. Provides a gem with tools that automate looking up lists of vocabulary words for the <a target="_blank" href="http://www.kanken.or.jp/kanken/outline/degree.html">Kanken</a>. Generates TSV files to create flashcards for an iOS app that I use to study Kanji.

