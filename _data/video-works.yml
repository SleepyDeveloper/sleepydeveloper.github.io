- title: "Designing In-skill Purchasing: Persistent Salesman"
  url: https://www.youtube.com/watch?v=VNtNbrvg6UU
  thumbnail: https://i.ytimg.com/vi/VNtNbrvg6UU/hqdefault.jpg
  publication_date: 2019/09/03
  description: Justin, role-playing as Alexa, demonstrates what it sounds like when a skill delivers upsell messages a little too persistently. Can you count the number of times Justin tries to sell Alison something?
  platform: YouTube

- title: "Designing In-skill Purchasing: Strong value proposition"
  url: https://www.youtube.com/watch?v=Qkhh7sfWj9Y
  thumbnail: https://i.ytimg.com/vi/Qkhh7sfWj9Y/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa,  demonstrates an upsell with a strong, clear value proposition. Justin gives Alison enough information about what her purchase includes without being too wordy. 
  platform: YouTube      

- title: "Designing In-skill Purchasing: DO NOT overwhelm with choices"
  url: https://www.youtube.com/watch?v=Zcp9cOWooZM
  thumbnail: https://i.ytimg.com/vi/Zcp9cOWooZM/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates what upsells might sound like when they attempt to offer too many purchases in one message. By the time Justin is done speaking, can you recall what the first in-skill purchase he offered Alison was?
  platform: YouTube

- title: "Designing In-skill Purchasing: DO keep it simple"
  url: https://www.youtube.com/watch?v=JbB8lCKKa94
  thumbnail: https://i.ytimg.com/vi/JbB8lCKKa94/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates how simple and concise an in-skill upsell message can be when it offers only one product.
  platform: YouTube 

- title: "Designing In-skill Purchasing: DO NOT bait and switch"
  url: https://www.youtube.com/watch?v=CcjygNnVneQ
  thumbnail: https://i.ytimg.com/vi/CcjygNnVneQ/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates how disappointing it is when a skill offers something to a customer, but then tells them they must pay for it after they express interest in it. Did you also think Alison would be getting more trivia right away when she said "yes"?
  platform: YouTube 

- title: "Designing In-skill Purchasing: Upsells, DO sell one relevant product"
  url: https://www.youtube.com/watch?v=Su4gyTle6P8
  thumbnail: https://i.ytimg.com/vi/Su4gyTle6P8/hqdefault.jpg
  publication_date: 2019/09/04
  description: "Justin, role-playing as Alexa, demonstrates what happens when a skill offers one in-skill purchase that is of the most relevance to the customer at a given time. Alison just finished playing a sports-themed daily game with a great score: How likely is she to purchase more content related to sports?"
  platform: YouTube

- title: "Designing In-skill Purchasing: DO NOT leave landmines"
  url: https://www.youtube.com/watch?v=y7U6h8K3jK8
  thumbnail: https://i.ytimg.com/vi/y7U6h8K3jK8/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates a "landmine experience" in a skill. Justin offers Alison a list of options, but Alison doesn't know which selections will result in an upsell message.
  platform: YouTube

- title: "Designing In-skill Purchasing: Upsells, DO NOT use threats or negative consequences"
  url: https://www.youtube.com/watch?v=gmhqiqvuVOs
  thumbnail: https://i.ytimg.com/vi/gmhqiqvuVOs/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates how poorly an upsell that uses threats or negative consequences is likely to be received by a listener. Justin threatens Alison with a drop in rank to sell a pack of hints. How likely are you to respond to such threats?
  platform: YouTube

- title: "Designing In-skill Purchasing: Handling transitions, A happy path"
  url: https://www.youtube.com/watch?v=drU_E-uDcFI
  thumbnail: https://i.ytimg.com/vi/drU_E-uDcFI/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates a seamless transition from in-skill upsell to Amazon purchase flow and back to the skill.
  platform: YouTube

- title: "Designing In-skill Purchasing: DO NOT make the customer dig for their purchases"
  url: https://www.youtube.com/watch?v=OFCU-Sbh9zI
  thumbnail: https://i.ytimg.com/vi/OFCU-Sbh9zI/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa,  demonstrates a skill that makes the customer work too hard to hear about what they've purchased. What if Alison had purchased 20 packs? She'll be there all day listening to Justin list them.
  platform: YouTube

- title: "Designing In-skill Purchasing: DO make it easy to find purchases"
  url: https://www.youtube.com/watch?v=nr5XZZoeUoQ
  thumbnail: https://i.ytimg.com/vi/nr5XZZoeUoQ/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa,  demonstrates a scenario where a skill offers the customer their most recent purchase first, and then offers several more options at a time when the customer declines.
  platform: YouTube

- title: "Designing In-skill Purchasing: DO NOT spend a consumable without permission"
  url: https://www.youtube.com/watch?v=32y3ZazHNEU
  thumbnail: https://i.ytimg.com/vi/32y3ZazHNEU/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa,  demonstrates how frustrating it is when a skill spends a consumable item that the customer paid for, without asking permission. How likely is Alison to trust that her purchases will be saved for exactly when she wants to use them in the future? Do you think she'll want to buy hints again?
  platform: YouTube

- title: "Designing In-skill Purchasing: DO ask for permission to spend a consumable"
  url: https://www.youtube.com/watch?v=WRwykcVlxRY
  thumbnail: https://i.ytimg.com/vi/WRwykcVlxRY/hqdefault.jpg
  publication_date: 2019/09/04
  description: Justin, role-playing as Alexa, demonstrates how a skill might collect permission from a customer to spend a consumable. Justin is transparent with Alison about how many free and paid hints Alison has left, and asks explicitly for permission to spend a hint when Alison asks about them.
  platform: YouTube
  
